<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | eFootball Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
<header class="navbar glass">
  <div class="logo">⚽ eFootball</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
    <a href="signup.html" class="btn">Sign Up</a>
  </nav>
</header>


  <main class="container auth">
    <h1>Create an Account</h1>
    <form id="signupForm">
      <label>Email
        <input type="email" id="signEmail" required>
      </label>
      <label>Password
        <input type="password" id="signPass" required minlength="6">
      </label>
      <label>Confirm Password
        <input type="password" id="signConfirm" required>
      </label>
      <div id="strengthBar"></div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="signMsg" class="hidden error"></p>
  </main>

  



  <script src="js/script.js"></script>
</body>
</html>
